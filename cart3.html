<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cart1.css" />
        <script src="cart1.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
            <h1 class="band-name band-name-large">HOT BEVERAGES</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header"></h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">COFFEE</span>
                    <img class="shop-item-image" src="coffee.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.13</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">BLACK TEA</span>
                    <img class="shop-item-image" src="black tea.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.27</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GINGER TEA</span>
                    <img class="shop-item-image" src="ginger tea.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.20</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">GREEN TEA</span>
                    <img class="shop-item-image" src="green tea.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.16</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">MINT TEA</span>
                    <img class="shop-item-image" src="mint tea.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.16</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">HOT LEMON TEA</span>
                    <img class="shop-item-image" src="hot lemon tea.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.16</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">TEA</span>
                    <img class="shop-item-image" src="tea.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.16</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price"></span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">EATME</h3>
                <ul class="nav footer-nav">
                </ul>
            </div>
        </footer>
    </body>
</html>
